name: Create Issue Branch
on:
  issues:
    types: [assigned]
  issue_comment:
    types: [created]
  pull_request:
    types: [closed]

jobs:
  create_issue_branch_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository  # âœ… ì €ì¥ì†Œ ê°€ì ¸ì˜¤ê¸° (fetch-depth ì„¤ì • ì¶”ê°€)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ Git íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Debug Git repository  # âœ… ì›ê²© ì €ì¥ì†Œ ë¬¸ì œ í™•ì¸
        run: |
          git remote -v
          git branch
          git status

      - name: Create Issue Branch
        uses: robvanderleek/create-issue-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          default-branch: dev
          branch-name: "feature-${{ github.event.issue.number }}"
          overwrite-existing: true

      - name: Check if PR already exists
        id: check_pr
        run: |
          if gh pr list --state open --base dev --head "feature-${{ github.event.issue.number }}" --repo ${{ github.repository }} | grep "feature-${{ github.event.issue.number }}"; then
            echo "pr_exists=true" >> $GITHUB_ENV
          else
            echo "pr_exists=false" >> $GITHUB_ENV
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          branch: "feature-${{ github.event.issue.number }}"
          title: "ğŸš€ Pull Request #${{ github.event.issue.number }}"
          body: |
            ğŸ”¥ **ì´ìŠˆ #${{ github.event.issue.number }}ì— ëŒ€í•œ PR ìƒì„±!** ğŸ”¥

            - ì´ìŠˆ ë§í¬: #${{ github.event.issue.number }}
          delete-branch: false
