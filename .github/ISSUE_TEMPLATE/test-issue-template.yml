name: "💬 Test"
description: "코드 테스트"
labels: ["test"]
body:
  - type: textarea
    attributes:
      label: 📄 설명
      description: 검증하고자 하는 코드 대한 설명을 작성해 주세요.
      placeholder: 검증하고자 하는 코드와 검증 방식에 대해 최대한 자세히 작성해 주세요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: 할 일을 체크박스 형태로 작성해주세요.
      placeholder: 최대한 세분화 해서 적어주세요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고 자료가 있다면 작성해 주세요.
